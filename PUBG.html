               <h1>绝地求生</h1>
               <h2>（战术竞技游戏）</h2>
               </div>
               <span class="Synonym"><a href="https://baike.baidu.com/item/%E7%99%BE%E5%BA%A6%E7%99%BE%E7%A7%91%EF%BC%9A%E8%B7%B3%E8%BD%AC%E5%85%B3%E7%B3%BB/16202814?fromtitle=%E5%90%8C%E4%B9%89%E8%AF%8D&fromid=2740569" >同义词</a> 
                <span>PUBG</span>一般指绝地求生（战术竞技游戏）</span>
                <div class="para">
                    《绝地求生》(PUBG) 是一款战术竞技型射击类<a href="https://baike.baidu.com/item/%E6%B2%99%E7%9B%92%E6%B8%B8%E6%88%8F/634349">沙盒游戏</a>。<sup>[1]</sup>
                </div>
                <div class="para">
                    该游戏中，玩家需要在游戏地图上收集各种资源，并在不断缩小的安全区域内对抗其他玩家，让自己生存到最后。<sup>[2]</sup>
                    游戏《绝地求生》除获得<a href="https://baike.baidu.com/item/G-STAR/18839401">G-STAR</a>最高奖项总统奖以及其他五项大奖<sup>[3]</sup>，还打破了7项<a href="https://baike.baidu.com/item/%E5%90%89%E5%B0%BC%E6%96%AF%E4%B8%96%E7%95%8C%E7%BA%AA%E5%BD%95/1069992?fromtitle=%E5%90%89%E5%B0%BC%E6%96%AF%E7%BA%AA%E5%BD%95&fromid=303397">吉尼斯纪录</a>。
                </div>
                <div class="para">
                        2018年5月4日，绝地求生官方<a href="https://baike.baidu.com/item/%E5%BE%AE%E5%8D%9A/79614">微博</a>发布公告新活动模式《对抗模式：<a href="https://baike.baidu.com/item/%E6%B2%99%E6%BC%A0%E9%AA%91%E5%A3%AB/1336830">沙漠骑士</a>》。<sup>[4]</sup>
                </div>
